server {
  listen 443 ssl;
  server_name  localhost;
  client_header_timeout   1200s;          #请求端链接超时时间
  client_body_timeout     1200s;          #请求端传输超时时间
  client_header_buffer_size 10k;          #请求端请求头的buffer size
  server_name  localhost;                 #请求的server name， 酌情修改
  ssl_certificate     /etc/nginx/cert.pem;  # 公钥文件路径
  ssl_certificate_key /etc/nginx/private.key;  # 私钥文件路径
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;                  # 支持的协议
  ssl_ciphers         HIGH:!aNULL:!MD5;                       # 支持的加密算法

  # 跨域设置
  add_header Access-Control-Allow-Origin *;
  add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
  add_header Access-Control-Allow-Headers "Content-Type, Authorization";

  root /web/dist/;
  index  index.html;
  location ~ .*\.(html)$ {
    add_header Cache-Control no-store;
    add_header Pragma no-cache;
  }
  ignore_invalid_headers off;
  proxy_buffering off;

  client_max_body_size 1024M;

  # 开启 gzip
  gzip on;
  gzip_min_length 1k;
  gzip_buffers 4 16k;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    location ^~ /docs {
      proxy_pass http://fastapi_demo:8000/docs;
      proxy_redirect     off;
      proxy_set_header   Host                 $host;
      proxy_set_header   X-Real-IP            $remote_addr;
      proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto    $scheme;
  }

  location ^~ /openapi.json {
      proxy_pass http://fastapi_demo:8000/openapi.json;
      proxy_redirect     off;
      proxy_set_header   Host                 $host;
      proxy_set_header   X-Real-IP            $remote_addr;
      proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto    $scheme;
  }

  location ^~ /redoc {
      proxy_pass http://fastapi_demo:8000/redoc;
      proxy_redirect     off;
      proxy_set_header   Host                 $host;
      proxy_set_header   X-Real-IP            $remote_addr;
      proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto    $scheme;
  }

  location ^~ /static {
      proxy_pass http://fastapi_demo:8000/static;
      proxy_redirect     off;
      proxy_set_header   Host                 $host;
      proxy_set_header   X-Real-IP            $remote_addr;
      proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto    $scheme;
  }

  location ^~ /api/v1/ {
      proxy_pass http://fastapi_demo:8000/api/v1/;
      proxy_redirect     off;
      proxy_set_header   Host                 $host;
      proxy_set_header   X-Real-IP            $remote_addr;
      proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto    $scheme;
  }
}

